<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unit Convertors</h1>
    <section class="flex-cards">
        <div class="card mod" id="ene" name="Energy">
            <p>Energy</p>
        </div>
        <div class="card mod" id="wei" name="Weight and Mass">
            <p>Weight and Mass</p>
        </div>
        <div class="card mod" id="vol" name="Volume">
            <p>Volume</p>
        </div>
        <div class="card mod" id="temp" name="Temperature">
            <p>Temperature</p>
        </div>
        <div class="card mod" id="len" name="Length">
            <p>Length</p>
        </div>
        <div class="card mod" id="speed" name="Speed">
            <p>Speed</p>
        </div>
        <div class="card mod" id="area" name="Area">
            <p>Area</p>
        </div>
        <div class="card mod" id="pw" name="Power">
            <p>Power</p>
        </div>
        <div class="card mod" id="time" name="Time">
            <p>Time</p>
        </div>
        <div class="card mod" id="pres" name="Pressure">
            <p>Pressure</p>
        </div>
        <div class="card mod" id="data" name="Data">
            <p>Data</p>
        </div>
        <div class="card mod" id="ang" name="Angle">
            <p>Angle</p>
        </div>
    </section>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertor</h1>
    <section>
        <div class="card wei" name="Weight and Mass">
            <p>Weight and Mass</p>
        </div>
        <div class="card ene" name="Energy">
            <p>Energy</p>
        </div>
        <div class="card curr" name="Currency">
            <p>Currency</p>
        </div>
        <div class="card vol" name="Volume">
            <p>Volume</p>
        </div>
        <div class="card temp" name="Temperature">
            <p>Temperature</p>
        </div>
        <div class="card len" name="Length">
            <p>Length</p>
        </div>
        <div class="card speed" name="Speed">
            <p>Speed</p>
        </div>
        <div class="card area" name="Area">
            <p>Area</p>
        </div>
        <div class="card pw" name="Power">
            <p>Power</p>
        </div>
        <div class="card time" name="Time">
            <p>Time</p>
        </div>
        <div class="card pres" name="Pressure">
            <p>Pressure</p>
        </div>
        <div class="card data" name="Data">
            <p>Data</p>
        </div>
        <div class="card ang" name="Angle">
            <p>Angle</p>
        </div>
    </section>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
